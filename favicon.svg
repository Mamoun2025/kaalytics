<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient principal emerald/cyan -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="url(#mainGradient)" stroke-width="6"/>

  <!-- K stylise avec effet data/analytics -->
  <g filter="url(#glow)">
    <!-- Barre verticale du K -->
    <rect x="140" y="120" width="45" height="272" rx="22" fill="url(#mainGradient)"/>

    <!-- Diagonale haute du K (comme une fleche montante = croissance) -->
    <path d="M185 256 L320 130 L350 160 L230 270 Z" fill="url(#mainGradient)"/>

    <!-- Diagonale basse du K -->
    <path d="M185 256 L230 242 L350 362 L320 392 Z" fill="url(#mainGradient)"/>

    <!-- Point data / noeud analytique -->
    <circle cx="350" cy="145" r="28" fill="url(#mainGradient)"/>
    <circle cx="350" cy="145" r="14" fill="#0f172a"/>

    <!-- Second point data -->
    <circle cx="350" cy="377" r="22" fill="url(#mainGradient)"/>
    <circle cx="350" cy="377" r="10" fill="#0f172a"/>
  </g>

  <!-- Particules decoratives -->
  <circle cx="420" cy="200" r="6" fill="#10b981" opacity="0.7"/>
  <circle cx="100" cy="350" r="5" fill="#06b6d4" opacity="0.6"/>
  <circle cx="380" cy="450" r="4" fill="#3b82f6" opacity="0.5"/>
  <circle cx="130" cy="150" r="5" fill="#10b981" opacity="0.5"/>
</svg>
