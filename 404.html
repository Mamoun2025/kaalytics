    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-void);
            position: relative;
            overflow: hidden;
        }

        .error-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(13, 148, 136, 0.1) 0%, transparent 50%);
        }

        .error-page__grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.5;
        }

        .error-page__content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: var(--space-2xl);
            max-width: 600px;
        }

        .error-page__code {
            font-size: clamp(8rem, 20vw, 12rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: var(--space-lg);
            background: linear-gradient(135deg, var(--emerald) 0%, var(--teal) 50%, var(--emerald-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .error-page__icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-xl);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(13, 148, 136, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-page__icon svg {
            width: 40px;
            height: 40px;
            color: var(--emerald);
        }

        .error-page__title {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }

        .error-page__text {
            font-size: var(--text-lg);
            color: var(--text-secondary);
            margin-bottom: var(--space-2xl);
            line-height: var(--leading-relaxed);
        }

        .error-page__actions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            justify-content: center;
        }

        .error-page__links {
            margin-top: var(--space-3xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--border-subtle);
        }

        .error-page__links-title {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin-bottom: var(--space-lg);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .error-page__links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            justify-content: center;
        }

        .error-page__link {
            padding: var(--space-sm) var(--space-lg);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .error-page__link:hover {
            border-color: var(--emerald);
            color: var(--emerald);
            transform: translateY(-2px);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--emerald);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 55%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-20vh) scale(1); opacity: 0; }
        }

        /* Orbs */
        .error-page__orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .error-page__orb--1 {
            width: 300px;
            height: 300px;
            background: var(--emerald);
            top: 10%;
            left: -10%;
        }

        .error-page__orb--2 {
            width: 200px;
            height: 200px;
            background: var(--teal);
            bottom: 10%;
            right: -5%;
        }
    </style>
