<!--
KAALYTICS - Features Section Component
========================================
Section features/modules modulaire avec grille
Usage: Inclure via features-loader.js
-->

<section class="section-features" id="featuresSection">
    <div class="container">
        <!-- Section Header -->
        <div class="section-features__header">
            <span class="section-features__badge" data-i18n="features.badge">{{BADGE}}</span>
            <h2 class="section-features__title" data-i18n="features.title">{{TITLE}}</h2>
            <p class="section-features__subtitle" data-i18n="features.subtitle">{{SUBTITLE}}</p>
        </div>

        <!-- Features Grid -->
        <div class="section-features__grid" id="featuresGrid">
            <!-- Features inserted dynamically -->
        </div>

        <!-- CTA -->
        <div class="section-features__cta" data-features-full>
            <a href="{{CTA_HREF}}" class="btn btn--primary btn--lg">
                <span data-i18n="features.cta">{{CTA_TEXT}}</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>
</section>

<!-- Feature Card Template -->
<template id="featureCardTemplate">
    <div class="feature-card" data-animate="fade-up">
        <div class="feature-card__icon-wrapper">
            <div class="feature-card__icon">{{ICON}}</div>
            <div class="feature-card__glow"></div>
        </div>
        <h3 class="feature-card__title">{{TITLE}}</h3>
        <p class="feature-card__description">{{DESCRIPTION}}</p>
        <ul class="feature-card__benefits">
            <!-- Benefits inserted dynamically -->
        </ul>
        <a href="{{LINK}}" class="feature-card__link">
            <span>{{LINK_TEXT}}</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
</template>

<!-- CSS Styles -->
<style>
.section-features {
    padding: 100px 0;
    background: linear-gradient(180deg, #0f172a 0%, #0a0f1a 100%);
    position: relative;
    overflow: hidden;
}

.section-features::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 800px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.3), transparent);
}

.section-features__header {
    text-align: center;
    max-width: 700px;
    margin: 0 auto 4rem;
}

.section-features__badge {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    border-radius: 100px;
    color: #10b981;
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 1.5rem;
}

.section-features__title {
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 700;
    color: #fff;
    margin-bottom: 1rem;
    line-height: 1.2;
}

.section-features__subtitle {
    font-size: 1.125rem;
    color: rgba(255, 255, 255, 0.6);
    line-height: 1.6;
}

.section-features__grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
}

@media (min-width: 1024px) {
    .section-features__grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (min-width: 1280px) {
    .section-features__grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Feature Card */
.feature-card {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    padding: 2rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.feature-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--card-accent, #10b981), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.feature-card:hover {
    background: rgba(255, 255, 255, 0.04);
    border-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-4px);
}

.feature-card:hover::before {
    opacity: 1;
}

.feature-card__icon-wrapper {
    position: relative;
    width: 56px;
    height: 56px;
    margin-bottom: 1.5rem;
}

.feature-card__icon {
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(6, 182, 212, 0.1) 100%);
    border-radius: 12px;
    color: #10b981;
    position: relative;
    z-index: 1;
}

.feature-card__icon svg {
    width: 28px;
    height: 28px;
}

.feature-card__glow {
    position: absolute;
    inset: -10px;
    background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.feature-card:hover .feature-card__glow {
    opacity: 1;
}

.feature-card__title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 0.75rem;
}

.feature-card__description {
    font-size: 0.9375rem;
    color: rgba(255, 255, 255, 0.6);
    line-height: 1.6;
    margin-bottom: 1rem;
}

.feature-card__benefits {
    list-style: none;
    padding: 0;
    margin: 0 0 1.5rem 0;
}

.feature-card__benefits li {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.7);
    padding: 0.25rem 0;
}

.feature-card__benefits li::before {
    content: '';
    width: 6px;
    height: 6px;
    background: #10b981;
    border-radius: 50%;
    flex-shrink: 0;
}

.feature-card__link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #10b981;
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    transition: gap 0.3s ease;
}

.feature-card__link:hover {
    gap: 0.75rem;
}

.section-features__cta {
    text-align: center;
}

.section-features__cta .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: #fff;
    font-weight: 600;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
}

.section-features__cta .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 30px rgba(16, 185, 129, 0.4);
}

/* Variant: Compact */
.section-features--compact .feature-card__benefits {
    display: none;
}

.section-features--compact .feature-card {
    padding: 1.5rem;
}

/* Variant: Minimal */
.section-features--minimal .section-features__cta {
    display: none;
}

.section-features--minimal .feature-card__link {
    display: none;
}

/* Accent Colors by Feature Type */
.feature-card[data-accent="green"] { --card-accent: #10b981; }
.feature-card[data-accent="blue"] { --card-accent: #3b82f6; }
.feature-card[data-accent="cyan"] { --card-accent: #06b6d4; }
.feature-card[data-accent="purple"] { --card-accent: #8b5cf6; }
.feature-card[data-accent="orange"] { --card-accent: #f59e0b; }
.feature-card[data-accent="red"] { --card-accent: #ef4444; }
</style>
