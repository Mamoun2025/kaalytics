<!--
KAALYTICS - Morphing Shapes Effect
===================================
Formes SVG qui se transforment en continu
-->

<div class="morphing-demo">
    <h2>Morphing Shapes</h2>
    <p>Formes SVG animees en transformation continue</p>

    <div class="morphing-container">
        <!-- Shape 1 - Blob principal -->
        <svg class="morphing-shape morphing-shape--main" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#10b981"/>
                    <stop offset="100%" style="stop-color:#0d9488"/>
                </linearGradient>
            </defs>
            <path fill="url(#gradient1)" class="morph-path">
                <animate
                    attributeName="d"
                    dur="8s"
                    repeatCount="indefinite"
                    values="
                        M100,20 C140,20 180,60 180,100 C180,140 140,180 100,180 C60,180 20,140 20,100 C20,60 60,20 100,20 Z;
                        M100,30 C150,10 190,50 170,100 C190,150 150,190 100,170 C50,190 10,150 30,100 C10,50 50,10 100,30 Z;
                        M100,10 C160,30 170,70 180,100 C170,130 160,170 100,190 C40,170 30,130 20,100 C30,70 40,30 100,10 Z;
                        M100,20 C140,20 180,60 180,100 C180,140 140,180 100,180 C60,180 20,140 20,100 C20,60 60,20 100,20 Z
                    "
                />
            </path>
        </svg>

        <!-- Shape 2 - Blob secondaire -->
        <svg class="morphing-shape morphing-shape--secondary" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#047857"/>
                    <stop offset="100%" style="stop-color:#10b981"/>
                </linearGradient>
            </defs>
            <path fill="url(#gradient2)" opacity="0.6">
                <animate
                    attributeName="d"
                    dur="10s"
                    repeatCount="indefinite"
                    values="
                        M100,25 C145,15 185,55 175,100 C185,145 145,185 100,175 C55,185 15,145 25,100 C15,55 55,15 100,25 Z;
                        M100,15 C155,25 175,65 185,100 C175,135 155,175 100,185 C45,175 25,135 15,100 C25,65 45,25 100,15 Z;
                        M100,35 C135,25 175,55 165,100 C175,145 135,175 100,165 C65,175 25,145 35,100 C25,55 65,25 100,35 Z;
                        M100,25 C145,15 185,55 175,100 C185,145 145,185 100,175 C55,185 15,145 25,100 C15,55 55,15 100,25 Z
                    "
                />
            </path>
        </svg>

        <!-- Shape 3 - Anneau -->
        <svg class="morphing-shape morphing-shape--ring" viewBox="0 0 200 200">
            <circle
                cx="100"
                cy="100"
                r="80"
                fill="none"
                stroke="#10b981"
                stroke-width="2"
                stroke-dasharray="502"
                stroke-dashoffset="0"
                opacity="0.3"
            >
                <animate
                    attributeName="stroke-dashoffset"
                    values="0;502;0"
                    dur="6s"
                    repeatCount="indefinite"
                />
                <animate
                    attributeName="r"
                    values="80;90;80"
                    dur="4s"
                    repeatCount="indefinite"
                />
            </circle>
        </svg>

        <!-- Texte central -->
        <div class="morphing-content">
            <span class="morphing-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
            </span>
            <span class="morphing-label">FleetOps</span>
        </div>
    </div>

    <!-- Petites formes decoratives -->
    <div class="floating-shapes">
        <div class="floating-shape floating-shape--1"></div>
        <div class="floating-shape floating-shape--2"></div>
        <div class="floating-shape floating-shape--3"></div>
    </div>
</div>

    height: 100%;
