<!--
KAALYTICS - 3D Card Tilt Effect
================================
Carte avec effet 3D au survol de la souris
-->

<div class="tilt-demo">
    <h2>3D Card Tilt Effect</h2>
    <p>Survolez les cartes pour voir l'effet 3D</p>

    <div class="tilt-grid">
        <!-- Card 1 -->
        <div class="tilt-card" data-tilt>
            <div class="tilt-card__shine"></div>
            <div class="tilt-card__content">
                <div class="tilt-card__icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M3 9h18"/>
                        <path d="M9 21V9"/>
                    </svg>
                </div>
                <h3 class="tilt-card__title">Dashboard</h3>
                <p class="tilt-card__desc">Visualisez vos donnees en temps reel avec des graphiques interactifs</p>
            </div>
            <div class="tilt-card__glow"></div>
        </div>

        <!-- Card 2 -->
        <div class="tilt-card" data-tilt>
            <div class="tilt-card__shine"></div>
            <div class="tilt-card__content">
                <div class="tilt-card__icon tilt-card__icon--blue">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <h3 class="tilt-card__title">Securite</h3>
                <p class="tilt-card__desc">Protection avancee de vos donnees avec chiffrement de bout en bout</p>
            </div>
            <div class="tilt-card__glow tilt-card__glow--blue"></div>
        </div>

        <!-- Card 3 -->
        <div class="tilt-card" data-tilt>
            <div class="tilt-card__shine"></div>
            <div class="tilt-card__content">
                <div class="tilt-card__icon tilt-card__icon--purple">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                </div>
                <h3 class="tilt-card__title">Performance</h3>
                <p class="tilt-card__desc">Optimisation continue pour des temps de reponse ultra-rapides</p>
            </div>
            <div class="tilt-card__glow tilt-card__glow--purple"></div>
        </div>
    </div>
</div>

<style>
:root {
    --emerald: #10b981;
    --emerald-dim: #047857;
    --teal: #0d9488;
    --blue: #3b82f6;
    --purple: #8b5cf6;
    --bg-void: #040a08;
    --bg-card: #0d1f1a;
    --text-primary: #f0fdf4;
    --text-secondary: #d1fae5;
    --text-muted: #86efac;
    --border: rgba(16, 185, 129, 0.2);
}

.tilt-demo {
    min-height: 100vh;
    background: var(--bg-void);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    font-family: system-ui, -apple-system, sans-serif;
    perspective: 1000px;
}

.tilt-demo h2 {
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.tilt-demo p {
    color: var(--text-muted);
    margin-bottom: 3rem;
}

.tilt-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    max-width: 1000px;
}

/* 3D Card */
.tilt-card {
    position: relative;
    width: 280px;
    height: 320px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 2rem;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.1s ease, box-shadow 0.3s ease;
    overflow: hidden;
}

.tilt-card:hover {
    box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.25);
}

/* Shine effect */
.tilt-card__shine {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.1) 0%,
        transparent 50%,
        transparent 100%
    );
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
}

.tilt-card:hover .tilt-card__shine {
    opacity: 1;
}

/* Content */
.tilt-card__content {
    position: relative;
    z-index: 2;
    transform: translateZ(30px);
}

.tilt-card__icon {
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--emerald-dim) 0%, var(--emerald) 100%);
    border-radius: 16px;
    color: white;
    margin-bottom: 1.5rem;
    transform: translateZ(40px);
}

.tilt-card__icon--blue {
    background: linear-gradient(135deg, #1d4ed8 0%, var(--blue) 100%);
}

.tilt-card__icon--purple {
    background: linear-gradient(135deg, #6d28d9 0%, var(--purple) 100%);
}

.tilt-card__title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.75rem;
    transform: translateZ(25px);
}

.tilt-card__desc {
    font-size: 0.95rem;
    color: var(--text-secondary);
    line-height: 1.6;
    transform: translateZ(20px);
}

/* Glow effect */
.tilt-card__glow {
    position: absolute;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, var(--emerald) 0%, transparent 70%);
    opacity: 0;
    filter: blur(40px);
    transition: opacity 0.3s;
    pointer-events: none;
    z-index: 1;
}

.tilt-card__glow--blue {
    background: radial-gradient(circle, var(--blue) 0%, transparent 70%);
}

.tilt-card__glow--purple {
    background: radial-gradient(circle, var(--purple) 0%, transparent 70%);
}

.tilt-card:hover .tilt-card__glow {
    opacity: 0.4;
}

/* Border glow on hover */
.tilt-card::before {
    content: '';
    position: absolute;
    inset: -1px;
    background: linear-gradient(135deg, var(--emerald), var(--teal));
    border-radius: 21px;
    opacity: 0;
    z-index: -1;
    transition: opacity 0.3s;
}

.tilt-card:hover::before {
    opacity: 1;
}

.tilt-card::after {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--bg-card);
    border-radius: 19px;
    z-index: 0;
}

.tilt-card__content,
.tilt-card__shine,
.tilt-card__glow {
    position: relative;
    z-index: 2;
}

@media (max-width: 1024px) {
    .tilt-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 640px) {
    .tilt-grid {
        grid-template-columns: 1fr;
    }

    .tilt-card {
        width: 100%;
        max-width: 300px;
    }
}
</style>

<script>
(function() {
    const cards = document.querySelectorAll('[data-tilt]');

    cards.forEach(card => {
        const glow = card.querySelector('.tilt-card__glow');
        const shine = card.querySelector('.tilt-card__shine');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;

            card.style.transform = `
                perspective(1000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                scale3d(1.02, 1.02, 1.02)
            `;

            // Move glow to cursor
            if (glow) {
                glow.style.left = x - 75 + 'px';
                glow.style.top = y - 75 + 'px';
            }

            // Update shine gradient
            if (shine) {
                const angle = Math.atan2(y - centerY, x - centerX) * 180 / Math.PI;
                shine.style.background = `linear-gradient(${angle + 135}deg, rgba(255,255,255,0.15) 0%, transparent 50%)`;
            }
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        });
    });
})();
</script>
