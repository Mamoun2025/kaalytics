<!--
KAALYTICS - Cursor Glow Effect
================================
Effet de lueur qui suit le curseur
Source: hover.dev, aceternity.com
-->

<div class="cursor-demo" id="cursorDemo">
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="cursor-trail" id="cursorTrail"></div>

    <div class="cursor-content">
        <h1>Cursor Glow</h1>
        <p>Deplacez votre souris pour voir l'effet</p>

        <div class="cursor-cards">
            <div class="cursor-card" data-glow="emerald">
                <h3>Analytics</h3>
                <p>Suivi en temps reel de votre flotte</p>
            </div>
            <div class="cursor-card" data-glow="cyan">
                <h3>Predictions</h3>
                <p>IA predictive pour la maintenance</p>
            </div>
            <div class="cursor-card" data-glow="purple">
                <h3>Rapports</h3>
                <p>Tableaux de bord personnalises</p>
            </div>
        </div>
    </div>
</div>

<style>
:root {
    --emerald: #10b981;
    --emerald-glow: rgba(16, 185, 129, 0.4);
    --teal: #0d9488;
    --cyan: #06b6d4;
    --cyan-glow: rgba(6, 182, 212, 0.4);
    --purple: #8b5cf6;
    --purple-glow: rgba(139, 92, 246, 0.4);
    --bg-void: #030a08;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.cursor-demo {
    position: relative;
    width: 100%;
    min-height: 100vh;
    background: var(--bg-void);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    cursor: none;
}

/* Lueur principale */
.cursor-glow {
    position: fixed;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--emerald-glow) 0%, transparent 70%);
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 1;
    transition: width 0.3s, height 0.3s, background 0.3s;
    mix-blend-mode: screen;
}

/* Trail effet */
.cursor-trail {
    position: fixed;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--emerald);
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 100;
    box-shadow: 0 0 20px var(--emerald), 0 0 40px var(--emerald-glow);
    transition: transform 0.1s ease-out;
}

.cursor-trail::before {
    content: '';
    position: absolute;
    inset: -5px;
    border: 2px solid var(--emerald);
    border-radius: 50%;
    opacity: 0.5;
    animation: cursorPulse 1.5s ease-out infinite;
}

@keyframes cursorPulse {
    0% { transform: scale(1); opacity: 0.5; }
    100% { transform: scale(2); opacity: 0; }
}

/* Contenu */
.cursor-content {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 2rem;
    max-width: 1000px;
}

.cursor-content h1 {
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 800;
    color: white;
    margin-bottom: 1rem;
}

.cursor-content > p {
    font-size: 1.25rem;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 4rem;
}

/* Cards */
.cursor-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
}

.cursor-card {
    position: relative;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 2rem;
    transition: all 0.3s ease;
    overflow: hidden;
}

.cursor-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.3s;
}

.cursor-card:hover::before {
    opacity: 1;
}

.cursor-card:hover {
    border-color: var(--emerald);
    transform: translateY(-5px);
}

.cursor-card[data-glow="cyan"]:hover {
    border-color: var(--cyan);
}

.cursor-card[data-glow="purple"]:hover {
    border-color: var(--purple);
}

.cursor-card h3 {
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    margin-bottom: 0.75rem;
}

.cursor-card p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.95rem;
}

/* Responsive - desactiver le curseur custom sur mobile */
@media (max-width: 768px) {
    .cursor-demo {
        cursor: auto;
    }
    .cursor-glow,
    .cursor-trail {
        display: none;
    }
}
</style>

<script>
(function() {
    const demo = document.getElementById('cursorDemo');
    const glow = document.getElementById('cursorGlow');
    const trail = document.getElementById('cursorTrail');
    const cards = document.querySelectorAll('.cursor-card');

    let mouseX = 0, mouseY = 0;
    let glowX = 0, glowY = 0;

    // Couleurs selon les cartes
    const colors = {
        emerald: { glow: 'rgba(16, 185, 129, 0.4)', solid: '#10b981' },
        cyan: { glow: 'rgba(6, 182, 212, 0.4)', solid: '#06b6d4' },
        purple: { glow: 'rgba(139, 92, 246, 0.4)', solid: '#8b5cf6' }
    };

    let currentColor = colors.emerald;

    // Mouvement du curseur
    demo.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        // Position immediate du trail
        trail.style.left = mouseX + 'px';
        trail.style.top = mouseY + 'px';
    });

    // Animation fluide de la lueur
    function animateGlow() {
        // Interpolation douce
        glowX += (mouseX - glowX) * 0.1;
        glowY += (mouseY - glowY) * 0.1;

        glow.style.left = glowX + 'px';
        glow.style.top = glowY + 'px';

        requestAnimationFrame(animateGlow);
    }
    animateGlow();

    // Effet sur les cartes
    cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
            const colorKey = card.dataset.glow || 'emerald';
            currentColor = colors[colorKey];

            glow.style.background = `radial-gradient(circle, ${currentColor.glow} 0%, transparent 70%)`;
            trail.style.background = currentColor.solid;
            trail.style.boxShadow = `0 0 20px ${currentColor.solid}, 0 0 40px ${currentColor.glow}`;

            // Agrandir la lueur au survol
            glow.style.width = '500px';
            glow.style.height = '500px';
        });

        card.addEventListener('mouseleave', () => {
            glow.style.width = '400px';
            glow.style.height = '400px';
        });

        // Effet spotlight sur la carte
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            card.style.setProperty('--mouse-x', x + '%');
            card.style.setProperty('--mouse-y', y + '%');
        });
    });

    // Reset couleur quand on quitte les cartes
    demo.addEventListener('mouseleave', () => {
        currentColor = colors.emerald;
        glow.style.background = `radial-gradient(circle, ${currentColor.glow} 0%, transparent 70%)`;
        trail.style.background = currentColor.solid;
        trail.style.boxShadow = `0 0 20px ${currentColor.solid}, 0 0 40px ${currentColor.glow}`;
    });
})();
</script>
