==============================
Effets de texte neon brillant
Source: codepen.io, css-tricks.com

<div class="neon-demo">
    <div class="neon-container">
        <!-- Neon classique -->
        <h1 class="neon-text neon-text--classic">KAALYTICS</h1>

        <!-- Neon avec flicker -->
        <h2 class="neon-text neon-text--flicker">FleetOps Pro</h2>

        <!-- Neon gradient -->
        <h2 class="neon-text neon-text--gradient">Intelligence Artificielle</h2>

        <!-- Neon pulse -->
        <p class="neon-text neon-text--pulse">Optimisez votre flotte</p>

        <!-- Neon outline -->
        <h3 class="neon-text neon-text--outline">INNOVATION</h3>

        <!-- Neon avec reflexion -->
        <div class="neon-reflection">
            <span class="neon-text neon-text--reflected">FUTUR</span>
            <span class="neon-text neon-text--mirror">FUTUR</span>
        </div>

        <!-- Boutons neon -->
        <div class="neon-buttons">
            <button class="neon-btn neon-btn--emerald">Decouvrir</button>
            <button class="neon-btn neon-btn--cyan">En savoir plus</button>
            <button class="neon-btn neon-btn--purple">Contact</button>
        </div>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root {
    --emerald: #10b981;
    --emerald-glow: 0 0 10px #10b981, 0 0 20px #10b981, 0 0 40px #10b981, 0 0 80px #10b981;
    --teal: #0d9488;
    --teal-glow: 0 0 10px #0d9488, 0 0 20px #0d9488, 0 0 40px #0d9488;
    --cyan: #06b6d4;
    --cyan-glow: 0 0 10px #06b6d4, 0 0 20px #06b6d4, 0 0 40px #06b6d4, 0 0 80px #06b6d4;
    --purple: #8b5cf6;
    --purple-glow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6, 0 0 40px #8b5cf6;
    --bg-void: #030a08;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.neon-demo {
    width: 100%;
    min-height: 100vh;
    background: var(--bg-void);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 2rem;
}

.neon-container {
    text-align: center;
    max-width: 900px;
}

.neon-text {
    font-family: 'Orbitron', sans-serif;
    margin-bottom: 2rem;
}

/* Neon classique */
.neon-text--classic {
    font-size: clamp(3rem, 10vw, 6rem);
    font-weight: 900;
    color: #fff;
    text-shadow: var(--emerald-glow);
    letter-spacing: 0.1em;
}

/* Neon avec effet flicker */
.neon-text--flicker {
    font-size: clamp(2rem, 6vw, 3.5rem);
    font-weight: 700;
    color: var(--cyan);
    text-shadow: var(--cyan-glow);
    animation: flicker 3s infinite;
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    41% { opacity: 1; }
    42% { opacity: 0.8; }
    43% { opacity: 1; }
    45% { opacity: 0.3; }
    46% { opacity: 1; }
    49% { opacity: 1; }
    50% { opacity: 0.5; }
    51% { opacity: 1; }
}

/* Neon gradient */
.neon-text--gradient {
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    font-weight: 700;
    background: linear-gradient(90deg, var(--emerald), var(--cyan), var(--purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 10px var(--emerald)) drop-shadow(0 0 20px var(--cyan));
}

/* Neon pulse */
.neon-text--pulse {
    font-size: 1.5rem;
    font-weight: 400;
    color: var(--teal);
    text-shadow: var(--teal-glow);
    animation: neonPulse 2s ease-in-out infinite;
}

@keyframes neonPulse {
    0%, 100% {
        text-shadow: 0 0 5px var(--teal), 0 0 10px var(--teal);
    }
    50% {
        text-shadow: 0 0 20px var(--teal), 0 0 40px var(--teal), 0 0 60px var(--teal);
    }
}

/* Neon outline */
.neon-text--outline {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 900;
    color: transparent;
    -webkit-text-stroke: 2px var(--purple);
    text-shadow: var(--purple-glow);
    letter-spacing: 0.2em;
}

/* Neon avec reflexion */
.neon-reflection {
    position: relative;
    margin: 3rem 0;
}

.neon-text--reflected {
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 900;
    color: #fff;
    text-shadow: var(--emerald-glow);
    display: block;
}

.neon-text--mirror {
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 900;
    color: var(--emerald);
    display: block;
    transform: scaleY(-1);
    opacity: 0.3;
    filter: blur(2px);
    mask-image: linear-gradient(transparent 40%, black 100%);
    -webkit-mask-image: linear-gradient(transparent 40%, black 100%);
}

/* Boutons neon */
.neon-buttons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 3rem;
}

.neon-btn {
    padding: 1rem 2rem;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    background: transparent;
    border: 2px solid;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.neon-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.neon-btn--emerald {
    color: var(--emerald);
    border-color: var(--emerald);
    box-shadow: 0 0 10px var(--emerald), inset 0 0 10px rgba(16, 185, 129, 0.1);
}

.neon-btn--emerald::before {
    background: var(--emerald);
}

.neon-btn--emerald:hover {
    color: var(--bg-void);
    box-shadow: var(--emerald-glow);
}

.neon-btn--cyan {
    color: var(--cyan);
    border-color: var(--cyan);
    box-shadow: 0 0 10px var(--cyan), inset 0 0 10px rgba(6, 182, 212, 0.1);
}

.neon-btn--cyan::before {
    background: var(--cyan);
}

.neon-btn--cyan:hover {
    color: var(--bg-void);
    box-shadow: var(--cyan-glow);
}

.neon-btn--purple {
    color: var(--purple);
    border-color: var(--purple);
    box-shadow: 0 0 10px var(--purple), inset 0 0 10px rgba(139, 92, 246, 0.1);
}

.neon-btn--purple::before {
    background: var(--purple);
}

.neon-btn--purple:hover {
    color: white;
    box-shadow: var(--purple-glow);
}

.neon-btn:hover::before {
    opacity: 1;
}

.neon-btn:hover {
    transform: translateY(-2px);
}

/* Effet de brillance au survol */
.neon-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent 45%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 55%
    );
    transform: translateX(-100%);
    transition: none;
}

.neon-btn:hover::after {
    animation: shine 0.5s ease;
}

@keyframes shine {
    to { transform: translateX(100%); }
}

/* Responsive */
@media (max-width: 768px) {
    .neon-buttons {
        flex-direction: column;
        align-items: center;
    }
    .neon-btn {
        width: 100%;
        max-width: 250px;
    }
}
</style>
